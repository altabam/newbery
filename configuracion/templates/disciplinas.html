{% extends "base_nav.html"%}
{% block body %}
<h1> Gestion de Disciplinas</h1>
<table>
    
    <thead>
        <tr>
                <th>#</th>
                <th>Nombre</th>
                <th colspan="3">Opciones</th>
        </tr>
    </thead>
    <tbody>

{% if listadoDisciplinas %}
{% for listadoDisciplina in listadoDisciplinas %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{listadoDisciplina.nombre}}</td>
                
                </tr>
{% endfor %}
{% endif %}
</table>
{% endblock %}
