{% extends "base_nav.html"%}
{% load static %}
{% block styleOtros %}
<link rel="stylesheet" href="{% static 'css/configuracion.css' %}">
{% endblock %}

{% block body %}
<div >
    <header>
        <h1 id="disciplinas"> Gestion de Disciplinas</h1>
    </header>
</div>


<a id="boton-agregar" href="{% url 'configuracion:agregarDisciplinas' %}" >
    <img src="{% static 'img/agregar-disciplina.png' %}" alt="Agregar" title="Agregar">
</a>

<table>
    
    <thead>
        <tr>
                <th>#</th>
                <th>Nombre</th>
                <th colspan="3">Opciones</th>
        </tr>
    </thead>
    <tbody>
    {% if listadoDisciplinas %}
        {% for disciplina in listadoDisciplinas %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td class="td-disciplinas">{{disciplina.nombre}}</td>
                <td class="td-opciones">
                    <div class="td-opciones container">
                        <a id="boton-editar" href="{% url 'configuracion:editarDisciplinas' disciplina.id %}"> 
                            <img  src="{% static 'img/editar.png?v=2.' %}" alt="Editar" title="Editar" class="icono"></a>
                        <a id="boton-eliminar" href="{% url 'configuracion:borrarDisciplinas' disciplina.id %}"> 
                            <img  src="{% static 'img/eliminar1.png?v=2.' %}" alt="Eliminar" title="Eliminar" class="icono"></a>
                    </div>
                </td>

            </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>
{% endblock %}
