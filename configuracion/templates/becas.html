<h1> Gestion de Disciplinas</h1>
<table>
    
    <thead>
        <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Porcentaje</th>
                <th colspan="3">Opciones</th>
        </tr>
    </thead>
    <tbody>

{% if listadoBecas %}
{% for listadoBeca in listadoBecas %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{listadoBeca.nombre}}</td>
                    <td>{{listadoBeca.porcentaje}}</td>
                
                </tr>
{% endfor %}
{% endif %}
</table>
