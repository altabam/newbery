<h1> Gestion de Disciplinas</h1>
<table>
    
    <thead>
        <tr>
                <th>#</th>
                <th>Disciplina</th>
                <th>Categoria</th>
                <th colspan="3">Opciones</th>
        </tr>
    </thead>
    <tbody>

{% if listadoCategorias %}
{% for listadoCategoria in listadoCategorias %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{listadoCategoria.disciplina.nombre}}</td>
                    <td>{{listadoCategoria.nombre}}</td>
                
                </tr>
{% endfor %}
{% endif %}
</table>
