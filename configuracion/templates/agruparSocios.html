{% extends "base_nav.html"%}
{% block title %} Agrupar Socios {% endblock %}
{% load static %}
{% block styleOtros %}  
     <link rel='stylesheet' href="{% static 'css/configuracion.css' %}" type="text/css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
     <script type="text/javascript" src="{% static 'js/agruparSocios.js' %}"></script>
 
     {% endblock %}
{% block body %}
<h1> Agrupar Socios</h1>
{{datos}}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2> Gestion de Pagos  </h2>
        <div class="card">
            <div class="card-body">
                    <input id="search_input" type="text" name="q">
                    {% csrf_token %}
            </div>

        </div>
        <p id="resultado_busqueda"></p>
    </div>
</div>
<table id="resultados" class="table">
    <thead>
        <th>#</th>
        <th>Numero </th>
        <th>DNI</th>
        <th>Apellido</th>
        <th>Nombre</th>
        <th colspan="3">Accion</th>

    </thead>
    <tbody id="listSocios">
    </tbody>
</table>
<script type="text/javascript">
     $(document).ready(__init);
</script>
{% endblock %}
