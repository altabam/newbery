<!DOCTYPE html>
<html>
<head>
    <title>Baja a Jugadores</title>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que deseas eliminar al jugador {{ jugador.persona.nombre }}?</p>
        <label for="fecha_hasta">Fecha de Baja:</label>
        <input type="date" id="fecha_hasta" name="fecha_hasta" required>
        <button type="submit">Confirmar Baja</button>
    </form>
    <a href="/configuracion/listadoJugadores">Cancelar</a>
</body>
</html>
