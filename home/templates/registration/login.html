<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{% static 'css/base.css' %}" type="text/css">
    <title>Document</title>
</head>
<body class="bodyForm">
    <div class="divForm">
        <h2 class="titulo">Ingresar Credenciales</h2>
        <form class="formulario" action="{% url 'login' %}" method="post">
            {% csrf_token%}
            {{form}}
            <div class="divBoton">
                <input class="boton" type="submit" value="Ingresar"></input:type>
            </div>
            
        </form>
    </div>
</body>
</html>
